<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reticula de responsive </title>
    <!-- links locales -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- libreria del css de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- libreria cojunta de poppers y bundley de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <style>
        div {
            text-align: center;
            font-size: x-large;
            font-weight: bold;
        }
    </style>

    <div class="container">
        <h2>Reticula Estatica Multiplataforma</h2>
        <div class="row" style="height: 80px;">
            <div class="col-12" style="background-color: yellowgreen;">HEADER</div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-3" style="background-color: blue;height: 100px; padding-top: 30px;">elemento uno</div>
            <div class="col-3" style="background-color: green; height: 100px; padding-top: 30px;">elemento dos</div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3" style="background-color: red; height: 100px; padding-top: 30px;">elemento tres</div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3" style="background-color: lightblue; height: 100px;padding-top: 30px;">elemento cuatro</div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-3" style="background-color: lightcoral; height: 100px; padding-top: 30px;">elemento cinco</div>
            <div class="col-3" style="background-color: lightcyan; height: 100px; padding-top: 30px;">elemento seis</div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3" style="background-color: lightgoldenrodyellow; height: 100px; padding-top: 30px;">elemento siete</div>
            <div class="col-3" style="background-color: lightgray; height: 100px; padding-top: 30px;">elemento ocho</div>
            <div class="col-3" style="background-color: lightgreen; height: 100px; padding-top: 30px;">elemento nueve</div>
            <div class="col-3" style="background-color: lightpink; height: 100px; padding-top: 30px;">elemento diez</div>
        </div> 

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="background-color: aquamarine; height: 100px; padding-top: 30px;">elemento once</div>
            <div class="col-4"></div>
        </div>

        <footer style="background-color: black; color: white;">
            elemento doce
        </footer>

    </div>
</body>

</html>
