                    -----Estructuras de control-----
    Son un conjunto de estructuras ya configuradas que nos ayudaran a tomar

    ofreciendonos, una gran cantidadde opciones a elegir:

                    a) If else
                    b) switch case
                    c) for:
                        1) for in

    a) If else:
        Sintaxis:
      1)
        if(condicion == true){
            la acotacion de dichas estructuras, estara entre corchetes. En el intante
            que el "if" no es true, pasara a la siguiente estructura, es decir, "else"
        }

      2)
        if(condicion){
            ejecucion n...
            ejecucion n + 1
        }
        else(condicion){
            ejecucion s...
            ejecucion s+1
        }
-->

    <script>
        var numero1 = Math.random()*10;

        //condicion compuesta
        var numero2 = Math.random()*10;
        if (numero1 >= 5) {
            swal("numero1 es mayor o igual que 5");
        } else if (numero2 >= 5) {
            swal("numero2 es mayor o igual que 5");
