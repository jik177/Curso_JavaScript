    <!-- librerias de  sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="conainer" style="text-align: right; margin-top: 1em;">

        <input type="text" value="prueba:1" onclick="confirmacion()" class="btn btn-outline-dark">

    </div>

    <script>
        function confirmacion() {
            var numero = parseFloat(prompt("Introduce el primer numero: "));

            if (numero % 2 == 0) {
                swal('El numero ' + numero + ' es par')
            } else {
                swal('El numero ' + numero + ' es impar')
            }

        }
        /* desactivamso el menu de contexto: el boton derecho del raton del ususario */
        document.oncontextmenu = function () { return false }
    </script>
</body>
