    <script>
        function confirmacion() {
            var identificacion = prompt('claveAdmin? üóùÔ∏è');

                swal('acceso permitido')
            } else {
                swal('acceso denegado')
            }

        }
        /* desactivamso el menu de contexto: el boton derecho del raton del ususario */

    </script>
