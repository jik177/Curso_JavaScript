<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicon anidada</title>
    <!-- links locales -->
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- librerias de  sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <script>

        var condicion = Math.random() * 100;
        console.log(condicion);
        if (condicion > 0 && condicion <= 10) {
            document.write('Aparece evento 1')
        } else if (condicion > 10 && condicion <= 30) {
            document.write('Aparece evento 2')
        } else if (condicion > 30 && condicion <= 60) {
            document.write('Aparece evento 3')
        } else {
            document.write('Aparece evento 4')
        }


        var nombre1 = "fran";
        var nombre2 = "alex";
        if (nombre1 == nombre2) {
            document.write("<br>" + nombre1)
        } else {
            document.write("<br>" + nombre2)
        }


    </script>
</body>

</html>
