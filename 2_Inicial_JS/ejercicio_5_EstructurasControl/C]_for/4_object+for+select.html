<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object + for</object></title>
    <!-- links locales -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- libreria del css de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- libreria cojunta de poppers y bundley de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" style="text-align: center;">
        <h3><code>For</code><small>: Organizacion y creacion de objetos.</small></h3>
        <h4 class="text-muted">Formulario con elementos de html5</h4>
        <form action="" style="text-align: center;margin: 0 auto; width: 180px;">
            <label class="form-label">Provincia</label>
            <select class="form-select" name="" id="">
                <option value="">--------</option>
                <option value="">Valencia</option>
                <option value="">Madrid</option>
                <option value="">Sevilla</option>
                <option value="">Malaga</option>
            </select>
        </form>
        <hr>
        <h4 class="text-muted" style="padding-top: 68px;">Formulario con elementos como objetos</h4>
        <form action="" style="text-align: center;margin: 0 auto; width: 180px;">
            <label class="form-label">Provincia</label>
            <select class="form-select" name="" id="mostrandoProvoncias" onchange="Selection()">
                <option value="" id=""></option><!-- La opcion trabajara como un objeto -->
            </select>
        </form>
        <hr>
    </div>

    <!-- script local -->
    <script src="js/script4.js"></script>
    <!-- librerias de  sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
