<body>
    <div class="container">
        <h3>For of</h3>
        <!-- 
                    --------- for of ---------
            como Bucle, tiene la velocidad de recorrido en si la diferencia estiva en la importancia 
            de especializarse no en la valocidad sino en el recorrido de determinadas estructuras.
            Se centra en contar y recoorrer una coleccion de datos 
                Sistxis:
                    1º declaramos |no hay condiciones  |NO incrementara o
                    la variable y |definidas sino que  |decrementara en
                    asigno su     |son las establecidas| un 'grado' sino que
                    valor inicial |al inicio y al final| ira recorriendola de 1 en 1.
                           ⬇️⬇️         ⬇️⬇️           ⬇️⬇️
                     for (var x            of            object) {

                     }
         -->
        <script>

            var nombres = ['Antonio C.', 'Daniel', 'Victor', 'Javi', 'Guillermo', 'Magdalena', 'Antonio']
            for (var n of nombres) {
                console.log(n);
                document.write(n+'<br>')
            }

        </script>
    </div>
