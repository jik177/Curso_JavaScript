<body>
    <div class="container">
        <h3>For in</h3>
        <!-- 
                    --------- for in ---------
            Vuelve un recorrido con la necesidad de trabajar objetos.dofamos ya no 
            solo interesa acceder rapidamente al conjunto de elementos sino tambien 
            a los posibles valores que tenga el elemento.
               
                Sistxis:
                    1º declaramos | no hay condiciones|
                    la variable y | definidas sino que| NO incrementara o
                    asigno su     | son las           | decrementara en
                    valor inicial | establecidasal    | un 'grado' sino que
                    sin nesidad de| inicio y          | ira recorriendola
                    declararla.   | al final          | de uno en uno.
                        ⬇️⬇️             ⬇️⬇️           ⬇️⬇️
                    for (var x              in            object) {
                    
                    
                    }
         -->
        <script>

            var array = []
            var array2 = {
                enero: 31,
                febrero: 28,
                marzo: 30,
                abril: 30,
                mayo: 31,
                junio: 30,
                julio: 31,
                agosto: 30,
                septiembre: 31,
                octubre: 30,
                noviembre: 31,
                diciembre: 30
            }
            for (var dias in array2) {

                document.write('El mes de: ' + dias + '<br>');
                document.write('Tiene: '+array2[dias ] +' dias' +     '<br>')
                document.write('___________________' + '<br>')
            }

        </script>
    </div>
    <!-- script locales -->
