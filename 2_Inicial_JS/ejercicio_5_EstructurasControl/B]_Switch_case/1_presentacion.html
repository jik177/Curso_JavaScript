<body>
    <!-- 
            ----- Switch case -----

        Otra estructura mas que permite ejecutar diversas acciones dependiendo de determinadas
        configuraciones o condiciones previamente establecidas.
        Su esencia esta, en un conjunto de elecciones o multiples opciones y la necesidad de 
        identificar una opcion, o decision correcta. que ha de darse la condicion que solo 
        una de ellas se ejecute.
        Sintaxis:            
            switch (condicion evaluada) {
                case value1(variables asociadas a la condicion: String, number...):
                    
                        (aqui tendremos todas las sentencias a ejecutar)

                    break;(cierre de la ejecucion cuando el case en true)
                case value2:
                    break;
                    -
                    -
                    etc...
                default:(entendido como un else, es decir, que salta si ningun caso es correcto.)
                    break;
            }

 -->
    <div class="container">
        <h2><u>Ejemplo:</u> Switch-case</h2>
        <button class="btn btn-danger" onclick="identificacion()">Identificador de genero</button>
    </div>

    <script>

        function identificacion() {
            /* al definir la variable se el la que voy a comparar con las opciones 
            esta sera mi 'key' */
            var sexo = prompt('conoce tu genero:');

            
            switch (sexo.toLowerCase()) {
                case 'hombre':/* OJO, la variable que toma en el caso es estricta. */
                    swal('es el ser humano de sexo masculino, ...')
                    break;
                case 'mujer':
                    swal('es el ser humano de sexo femenino, ...')
                    break;
                case 'transgenero':
                    swal('es el ser humano que se identifica con el genero ...')
                    break;
                case 'no binario':
                    swal('es el ser humano que no se identifica con ningun genero, ...')
                    break;
                default:
                    swal('diregase a su psicologo mas cercano')
                    break;
            }

        }



    </script>

    <!-- librerias de  sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
