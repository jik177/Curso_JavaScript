<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desglose de eventos</title>
    <!-- links locales -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/script6.js"></script>
    <!-- libreria del css de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- libreria cojunta de poppers y bundley de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" style="text-align: center; width: 380px;">
        <h3>desglose de eventos: onMouse y onClick</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="user" placeholder="nombre">
            <label for="floatingInput">Nick-name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pw" placeholder="name@example.com">
            <label for="floatingInput"> <b>Password</b> </label>
        </div>
        <p class="form-text">Rellene todos los campos</p>
        <!-- boton de acceso al script, realizacion de desglose de eventos. -->
        <input type="button" class="btn btn-secondary" onclick="" onmouseover="" onmouseout="" value="Ingresar">
        <hr>

        <br>

    </div>





    <!-- librerias de  sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
