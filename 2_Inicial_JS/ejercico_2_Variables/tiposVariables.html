<!-- 
    1. String
        a. Sintaxis: iran siempre definidas por comillas 
            ya sean simples('') o dobles ("").
        b. Gramatica: las comillas de inicio siempre seran las de cierre,
            pero ambas comillas pueden coexistir.

    2. number
        a. Sintaxis: siempre asociada a un numero real.
        b. gramatica: soporta 3 bases numericas, por 
            defecto trabaja en base Decimal (10) pero tambien trabaja 
            en base Octal (8) y en Hexadecimal(16).
            a)en la base hexadecimal seran identificadas por un -0x-
            ej: el 123 en decimal en hexadecimal seria 0x123.
            b)en la base octal seran identificasdos por un -0- 
            ej: el 123 en decimal en hexadecimal seria 0123. 

    3. boolean
        a. Sintaxis: definidos por true o false comprender el concepto de variable logica
        b. Gramatica: minuscula
        c. Generar comparaciones, lograr negaciones dobles...
        d. equivalencias: true=1, false=0 y distinto de 1.

    4. object
        a. La orientacion a objetos pendiente solo al alcance de determinados entornos
            BACKEND. Para su integracion copia JAVA, con la diferencia de que utiliza 
            un new.
        b. Sistaxis:
            var objeto;
            
            objeto = new objeto();
    5. null
        a. Una llamada a la variable sin valor, la variable existe, pero no tiene o no
            encuentra el valor o no existe.
        b. ventajas e inconvenientes, percibimos, donde esasensacion debilmente tipada
            y por otro lado acceder a momentos que nos interesa qie la variable no tenga
            valor 
    6. undefined
        a. Replica de no encontrar la variable, evidentemente no hay valor, Esta mas cerca
            del Error de una sintaxis buscada
        Necesitamos identificar el tipo de variable, no su valor. Detectar que tipo de 
        variable es para ello encontramos un metodo, .tipeof(), identificar el tipo de 
        variable(sin evaluar).

 -->
