<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaciones</title>
</head>

<body>
    <!--        -----Operadores de Asignacion-----
            
        Operador de Asignacion          → → →       Operador
            Matemacitos                 → → →       +, -, *, /

            Asignacion directa          → → →           =

            Asignacion de adicion       → → →           +=

            Asignacion de sustitucion   → → →           -=

            Asignacion multiple         → → →           *= 

            Asignacion de division      → → →           /=

            Asignacion al resto         → → →           %=
                                                    dividendo/divisor                                    
                                                               cociente
                                                    resto*        
    -->

    <script>
        /* asignacion simple*/
        var bolita = 5;

        /* asignacion compuesta */
        bolita = bolita + 3;
        console.log(bolita);

        bolita += 3;

        bolita = bolita * 6;

        bolita *= 6;

        bolita /= 9;

        bolita = bolita - 2;

        bolita -= 2;
        console.log(bolita);


    </script>



</body>

</html>
